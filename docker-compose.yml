version: '3.1'
services:
  nginx:
    container_name: meu_site_nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    restart: always
    volumes:
      - ./.nginx/conf/:/etc/nginx/conf.d/:ro
      - ./.certbot/www:/var/www/certbot/:ro
      - ./src:/var/www/html
  certbot:
    container_name: meu_site_certbot
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw